{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="card-header">
    Item Update Page
  </div>
  <div class="card-body">
    <form method="post" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Update</button>
      <a class="btn btn-danger" href="{% url 'app_to_buy_list:item-list' %}">Back to list</a>
    </form>
    
  </div>
</div>
{% endblock content %}
